<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Codedamn - Quiz Project</title>
</head>

<body>
    <!--Header Section--> 
    <header>
        <div class="container">
            <div class="navigation_container">
                <nav>
                    <a id=leaderboard href="./highscore.html">View Highscores <i class="fas fa-hand-point-left fa-lg"></i></a>
                    <p id="time">Time:</p>
                </nav>
            </div>
        </div>
    </header>

    <!--Main Section-->
    <main>
        <div class="main_container">
            <div class="content_container">
                <div class="header_container">
                    <h2><strong>Coding Quiz Challenge</strong></h2>
                </div>
                <div class="description_container">
                    <p id="des1">Try to answer to following code-related questions within the time limit.</p>
                    <p id="des2">Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                </div>
                <div class="start_button_container">
                    <button id="start_quiz">Start Quiz</button>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/script.js"></script>
</body>

</html>
