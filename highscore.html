<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/highscore.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="navigation_container">
                <nav>
                    <a id=leaderboard href="./highscore.html">View Highscores <i class="fas fa-hand-point-left fa-lg"></i></a>
                    <p id="time">Time:</p>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="scores_container">
            <div id="highscore_text"><h2>Highscores</h2></div>
            <div id="scoreList"></div>
            <div id="button_container">
                <div id="goback_container">
                    <a href="index.html" id="go_back">Go Back</a>
                </div>
                <div id="clear_container">
                    <button type="button" id='clear' onClick='handleSubmit()'>Clear Highscore</button>
                </div>
            </div>
        </div>    
    </main>
        
    <script src="assets/highscore.js"></script>
</body>
</html>
